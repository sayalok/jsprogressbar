<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h3 class="text-center">Form Builder</h3>
        <div class="container">
            <!-- Alternative Of drag and drops when drag and drop will be implemented it will be replace -->
            <div class="from_create text-center">
                <form method="post" id="addBlock">
                    <input type="submit" class="btn btn-default" value="Add Block"/>
                </form>
            </div>

            <form method="post" id="formBuilder">
                <div id="formWrapper">
                    <label>Name: </label>
                   <input type="text" class="form-control" value="" id="form_name">
                </div>
               
                <input type="submit" class="btn btn-default" value="Submit" id="btnMainSubmit"/>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="assets/js/script.js"></script>
    </body>
